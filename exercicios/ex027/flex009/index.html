<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      div.container {
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
      }
      div.item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">Um conteúdo um pouco maior</div>
      <div class="item">D</div>
      <div class="item">
        Um conteúdo maior ainda, que vai ocupar mais espaço
      </div>
      <div class="item">F</div>
      <div class="item">G</div>
    </div>
  </body>
</html>
