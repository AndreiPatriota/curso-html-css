<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídoes com HTML5</title>
  </head>
  <body>
    <h1>Vídoes hospedados localmennte</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls autoplay loop poster="imagens/thumb-nail.jpg">
      <source src="midia/meu-video-480.webm" type="video/webm" />
      <source src="midia/meu-video-480.mp4" type="video/mp4" />
      <source src="midia/meu-video-480.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos no Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/68639673?h=c47b898212"
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <p>
      <a href="https://vimeo.com/68639673">2D Reel</a> from
      <a href="https://vimeo.com/user2425944">Srikar Balakrishnan</a> on
      <a href="https://vimeo.com">Vimeo</a>.
    </p>
  </body>
</html>
