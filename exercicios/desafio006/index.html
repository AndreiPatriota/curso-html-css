<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 06</title>
  </head>

  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá ser usada em cada caso.
    </p>

    <ul type="square">
      <li><ins title="Use a tag &lt;p>&lt;/p>">Parágrafos</ins></li>
      <li>
        <ins title="Use a tag &lt;h1>&lt;/h1>,..., &lt;h6>&lt;/h6>"
          >Títulos</ins
        >
      </li>
      <li><ins title="Use a tag &lt;img>">Imagens</ins></li>
      <li><ins title="Use a tag &lt;abbr>&lt;/abbr>">Abreviações</ins></li>
      <li><ins title="Use a tag &lt;code>&lt;/code>">Códigos-fonte</ins></li>
      <li><ins title="Use a tag &lt;ol>&lt;/ol>">Listas numeradas</ins></li>
      <li>
        <ins title="Use a tag &lt;ul>&lt;/ul>">Listas com demarcadores</ins>
      </li>
    </ul>
  </body>
</html>
