<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="iano">Em que ano você nasceu? </label>
        <input
          type="number"
          name="ano"
          id="iano"
          min="1900"
          max="2023"
          oninput="calcIdade()"
        />
      </p>
      <p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
      </p>
      <p>
        <input type="submit" value="Envia" />
        <input type="reset" value="Limpa" />
      </p>
    </form>

    <script>
      function calcIdade() {
        const anoAtual = new Date().getFullYear();

        iidade.innerHTML = anoAtual - Number(iano.value);
      }
    </script>
  </body>
</html>
