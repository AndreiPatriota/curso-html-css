<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando Formulários</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
          <option value="" selected>----Escolha----</option>

          <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="PB">Paraiba</option>
            <option value="CE">Ceará</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="AL">Alagoas</option>
            <option value="SE">Sergipe</option>
            <option value="MA">Maranhão</option>
            <option value="BA">Bahia</option>
          </optgroup>

          <optgroup label="Região Sul">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="iprofissao">Profissão: </label>
        <input
          type="text"
          name="profissao"
          id="iprofissao"
          list="lstprofissao"
        />
        <datalist id="lstprofissao">
          <option>Administrador</option>
          <option>Contabilista</option>
          <option>Desenvolvedor</option>
          <option>Professor</option>
        </datalist>
      </p>

      <!-- Aconselhável usar com o método POST, para evitar o
    estouro dos 3000 bytes dos parâmetros da URL -->
      <p>
        <label for="imsg">Mensagem: </label><br />
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua Mensagem aqui"></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
