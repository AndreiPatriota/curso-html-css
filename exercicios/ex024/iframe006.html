<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio accusamus
      earum voluptates, vitae magni nulla culpa consectetur, sit dolores eos
      nihil, voluptatibus vero ipsum corrupti id? Excepturi enim velit tempore.
    </p>

    <h2>Vídeos</h2>
    <div style="padding: 60.56% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/858673623?h=808b767177&byline=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d253230.1564548714!2d-37.2984023221524!3d-7.385108634101819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a8ac5e45947301%3A0x125cb4a0640f5a09!2sItapetim%20-%20PE!5e0!3m2!1spt-BR!2sbr!4v1693356247050!5m2!1spt-BR!2sbr"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=9&lat=-7.672885&lon=-36.617432&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>

    <h2>Google Docs</h2>
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vTNgK4ISbjdoqjZKYvdOOma9IiZQsEhZAQ0DLstk5mDoHKe9WHmxyS7mss/embed?start=false&loop=false&delayms=3000"
      frameborder="0"
      width="480"
      height="389"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true"
    ></iframe>
  </body>
</html>
